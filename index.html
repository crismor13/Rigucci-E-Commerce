<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigucci</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@600&family=Playfair+Display:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <p class="logo">RIGUCCI</p>
        <nav class="navigation-links">
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
        </nav>
        <div class="icons">
            <img class="navbar-icon" src="assets/search-icon.svg" alt="">
            <img class="navbar-icon" src="assets/user-icon.svg" alt="">
            <img class="navbar-icon" src="assets/cart.svg" alt="">
            <!-- <label for="dog-names">Language</label>  -->
            <select name="language" id="language"> 
                <option value="English">Eng</option> 
                <option value="Espaniol">Esp</option> 
            </select>
        </div>
    </header>
    <div class="hero">
        <img src="assets/hero.jpg" alt="" width="100%" class="hero__img">

        <div class="hero__title-btn">
            <p class="hero__title">
                Winter 2023
            </p>
            <button class="hero__btn">Explore collection</button>
        </div>

    </div>
</body>
</html>
